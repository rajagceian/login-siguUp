<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome back</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Optional Avatar -->
    <div class="avatar">
      <i class="fa-solid fa-user-tie person"></i>
    </div>

    <div class="form-container">
      <!-- Toggle Buttons -->
      <div class="toggle">
        <button id="show-login" class="active">Login</button>
        <button id="show-signup">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form active">
        <h2>Welcome Back</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <div class="password-field">
          <input type="password" id="login-password" placeholder="Password" required />
          <span class="eye-icon" onclick="togglePassword('login-password', this)">ğŸ‘ï¸</span>
        </div>
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="form">
        <h2>Create Account</h2>
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <div class="password-field">
          <input type="password" id="signup-password" placeholder="Password" required />
          <span class="eye-icon" onclick="togglePassword('signup-password', this)">ğŸ‘ï¸</span>
        </div>
        <div class="password-field">
          <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
          <span class="eye-icon" onclick="togglePassword('signup-confirm', this)">ğŸ‘ï¸</span>
        </div>
        <button type="submit">Signup</button>
      </form>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
